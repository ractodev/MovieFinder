    <button onclick="mainApp.logout();">logout</button>
    <!-- Deploy Components-->
    <script type="text/jsx">

        // Help function to store our uid for index.html, must be in same page
        function loadUID(){
            var uid = localStorage.getItem('_uid');
            if (!uid) return "Usererror";
            uid = atob(uid);
            uid = JSON.parse(uid);
            return uid
        }

        const myModel=new DataModel();
        const TopLevelModel= {
            data(){ return  {model: myModel} },
            created(){ LoadSaveModel(this.model) },
            render(){  return <App model={this.model} /> }
        };
        const uid = loadUID()
        var newLoad = firebase.initializeApp(config, "newLoad"); // Reloading app under new name
        newLoad.database().ref("users/" + uid).once("value").then( ()=> Vue.render(<TopLevelModel/>,document.getElementById("app")))


    </script>
